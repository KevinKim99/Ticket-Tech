<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/Signup-Style.css' %}">
    <script src="{% static 'javaScript/cart.js' %}" defer></script>
    <title>Sign Up</title>

    <style>
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
          }
          
          .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
          }
          
          .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
          }
          
          .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
          }
          
          input:checked + .slider {
            background-color: #2196F3;
          }
          
          input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
          }
          
          input:checked + .slider:before {
            transform: translateX(26px);
          }
          
          /* Rounded sliders */
          .slider.round {
            border-radius: 34px;
          }
          
          .slider.round:before {
            border-radius: 50%;
          }
          
    </style>

</head>

<body>
    <header>
        <h1>Ticket-Tech</h1>
        <nav>
            <ul>
                <!-- Update these links accordingly -->
                <li><a href="{% url 'concerts' %}">Concerts</a></li>
                <li><a href="{% url 'search-form'%}">Search</a></li>
                <li><a href="{% url 'login'%}">Log In</a></li>
                <li><a href="{% url 'signup'%}">Sign Up</a></li>
            </ul>
        </nav>
        <div id="cart-icon" onclick="showCart()">ðŸ›’</div>
    </header>

    <main>
        <div class="container">
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <h2>Ticket Tech Registration</h2>
                <p>Already have an account? <a href="{% url 'login'%}">Log in here</a>.</p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameError" class="error-message"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="confirmPasswordError" class="error-message"></span>

                <!-- Button to toggle admin status -->
                <a>Make admin</a> <button type="button" id="adminToggleButton" onclick="toggleAdminStatus()" class="toggle">
                    <span class="slider round"></span>
                  </button>
                  
                <button type="submit">Sign Up</button>
            </form>
            <div id="successMessage">Your account has been successfully validated! Page Will Redirect Within 20 Seconds.</div>
        </div>
    </main>
    
    <script>
        // Toggle admin status function
        function toggleAdminStatus() {
            var adminToggleButton = document.getElementById("adminToggleButton");
            if (adminToggleButton.innerText === "Make Admin") {
                adminToggleButton.innerText = "Remove Admin";
            } else {
                adminToggleButton.innerText = "Make Admin";
            }
        }

        // Validation logic for sign up form
        function validateForm() {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            
            var usernameError = document.getElementById("usernameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var confirmPasswordError = document.getElementById("confirmPasswordError");

            usernameError.innerHTML = "";
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            confirmPasswordError.innerHTML = "";

            var isValid = true;

            // Username validation
            if (username.trim() === "") {
                usernameError.innerHTML = "Username is required!";
                isValid = false;
            }

            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.innerHTML = "Enter a valid email!";
                isValid = false;
            }

            // Password validation
            if (password.length < 8) {
                passwordError.innerHTML = "Password must be at least 8 characters long!";
                isValid = false;
            }

            // Confirm password validation
            if (confirmPassword !== password) {
                confirmPasswordError.innerHTML = "Passwords do not match!";
                isValid = false;
            }

            if (isValid) {
                saveUserInformation(username, email, password);
                showSuccessMessage();
            }

            return isValid;
        }

        // Function to save user information
        function saveUserInformation(username, email, password) {
            // Here you would typically make a request to your backend to save the user information
            // For now, you can use this function to demonstrate saving data locally
            var userData = JSON.parse(localStorage.getItem("userData")) || [];

            // Determine if admin status is true or false
            var isAdmin = (document.getElementById("adminToggleButton").innerText === "Remove Admin");

            userData.push({
                username: username,
                email: email,
                password: password,
                isAdmin: isAdmin
            });

            localStorage.setItem("userData", JSON.stringify(userData));
        }

        // Function to display success message and redirect to login page
        function showSuccessMessage() {
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            setTimeout(function() {
                successMessage.style.display = "none";
                window.location.href = "{% url 'login'%}";
            }, 2000);
        }
    </script>
</body>

</html>
