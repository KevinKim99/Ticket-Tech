<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/Trending-Style.css' %}">
    <script src="{% static 'javaScript/cart.js' %}" defer></script>
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>Ticket-Tech</h1>
        <nav>
            <ul>
                <li><a href="{% url 'concerts' %}">Concerts</a></li>
                <li><a href="{% url 'search-form'%}">Search</a></li>
                <li><a href="{% url 'login'%}">Log In</a></li>
                <li><a href="{% url 'signup'%}">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Shopping Cart</h1>
        <div id="cartContent">
            <!-- Display cart items here -->
        </div>
    </main>

    <script>
        // Function to display cart items
        function displayCartItems() {
            const cartContent = document.getElementById('cartContent');
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            if (cartItems.length > 0) {
                // Clear previous contents
                cartContent.innerHTML = '';

                // Display each item in the cart
                cartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.textContent = `${item.name} - Quantity: ${item.quantity}, Price: ${item.price}`;
                    cartContent.appendChild(itemElement);
                });
            } else {
                // If cart is empty, display a message
                cartContent.textContent = 'Your cart is empty.';
            }
        }

        // Run this function when the page loads
        window.onload = function () {
            displayCartItems();
        };
    </script>

</body>

</html>
